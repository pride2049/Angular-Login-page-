<app-default-login-layout
  tittle="Logar na sua conta"
  primaryBtnText="Logar Agora"
  secondaryBtnText="Inscrever Agora"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="jonnyblue@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
